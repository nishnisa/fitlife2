<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
<!--        <ui:composition template="Template.xhtml">
             <ui:define name="badan1">-->
            <main>
                <section>
                    <div class="halamanwaroeng1">
                        <div class="Header1">
                            <header>
                                <h1>Cek Data</h1>
                            </header>
                        </div>
                        <br></br>
                        <br></br>
                        <div>
                            <h:dataTable var="member" value="#{member.tabelmember()}"
                                class="table table-responsive table-bordered">
                                <h:column>
                                    <f:facet name="header">ID Member</f:facet>
                                    #{member.idMember}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nama Member</f:facet>
                                    #{member.memberName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    #{member.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Password</f:facet>
                                    #{member.password}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Phone</f:facet>
                                    #{member.phone}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Address</f:facet>
                                    #{member.address}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Date Birth</f:facet>
                                    #{member.dateBirth}
                                </h:column>
                            </h:dataTable>
                        </div>
                        <h:form>
                             <label class="form-label">Member ID to Delete</label>
                            <br/>
                            <div class="row">
                                <div class=" d-grid col-sm-6">
                                    <h:inputText class="form-control" value="#{member.idMember}" />
                                </div>
                                <div class=" d-grid col-sm-6">
                                    <h:commandButton class="btncari" value="Delete Member" action="#{member.delete()}" />
                                </div>                          
                            </div>
                            <br/>
                            <br/>
                        </h:form>
                        <h:form>
                            <label class="form-label">Member ID to Update</label>
                             <div class="row">
                                <div class=" d-grid col-sm-6">
                                    <h:inputText class="form-control" value="#{member.idMember}" />
                                </div>
                                <div class=" d-grid col-sm-6">
                                    <h:commandButton class="btncari" value="Tampil Member" action="#{member.getbyid()}" />
                                </div>                          
                            </div>
                            
                            <br/>
                            <br/>
                            
                            <h:inputText class="form-control" value="#{member.memberName}" /><br></br>
                            <h:inputText class="form-control" value="#{member.email}" /><br></br>
                            <h:inputText class="form-control" value="#{member.password}" /><br></br>
                            <h:inputText class="form-control" value="#{member.phone}" /><br></br>
                            <h:inputText class="form-control" value="#{member.address}" /><br></br>
                            <h:inputText class="form-control" value="#{member.dateBirth}" /><br></br>
                            <h:commandButton class="btncari" value="Update" action="#{member.update()}" />
                        </h:form>
                        <div class="Footer">
                            <footer>
                                <a href="HalamanRegister.xhtml"><button class="btnlogout">Kembali</button></a>
                            </footer>
                        </div>
                    </div>
                </section>
            </main>
<!--        </ui:define>
        </ui:composition>-->
    </body>
</html>
