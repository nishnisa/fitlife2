        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container">
      <div class="row" style="margin-top: 85px">
        <div class="ml-auto col-lg-5 col-md-6 col-12">
          <header>
            <h1>Login</h1>
          </header>
          <div class="isihalaman">
            <div class="halamanutama">
              <div class="kotak_login">
                <p class="form-label">Please enter an Account</p>
                <h:form>
                  <div class="form-group pt-3">
                    <label for="email">Email</label>
                    <h:inputText
                      class="form-control"
                      value="#{trainer.email}"
                      required="true"
                      requiredMessage="You must enter your email"
                    />
                    <h:message for="userid" style="color: red" />
                  </div>
                  <div class="form-group pt-3">
                    <label for="pass">Password</label>
                    <h:inputSecret
                      class="form-control"
                      value="#{trainer.password}"
                      required="true"
                      requiredMessage="You must enter your password"
                    />
                    <h:message for="password" style="color: red" />
                  </div>
                  <br />
                  <div style="display: flex">
                    <div class="d-grid">
                      <h:commandButton
                        value="Login"
                        class="btncari"
                        style="padding: 10px 30px"
                        action="#{trainer.validasiTrainer()}"
                      />
                    </div>
                    <div class="d-grid col-sm-6">
                      <h:commandButton
                        type="reset"
                        style="padding: 10px 30px"
                        value="Reset"
                        class="btncari"
                      />
                    </div>
                  </div>
<!--                  <div>
                    <p>
                      Don't have account?<a
                        href="#"
                        data-aos="fade-up"
                        data-aos-delay="300"
                        data-toggle="modal"
                        data-target="#membershipForm"
                        >Register</a
                      >
                    </p>
                  </div>-->
                </h:form>
              </div>
            </div>
          </div>
        </div>
        <br />
      </div>

      <footer class="site-footer" style="margin-top: 40px">
        <div class="container">
          <div class="row">
            <div class="ml-auto col-lg-4 col-md-5">

            </div>

            <div
              class="d-flex justify-content-center mx-auto col-lg-5 col-md-7 col-12"
            >
              <p class="mr-4">
                <i class="fa fa-envelope-o mr-1"></i>
                <a href="#">hello@FitLife.co</a>
              </p>

              <p><i class="fa fa-phone mr-1"></i> 0812-0210-0840</p>
            </div>
          </div>
        </div>
      </footer>
