            </div>
            <div style="margin-top: 15px">

          </div>
                           <h:form>
                <div class="table-responsive m-b-20">
                    <h:inputText value="#{classes.idClasses}"/>
                    <h:outputText value="Exercise"/>
                    <h:inputText value="#{classes.exercise}" />
                    <h:outputText value="Class Name"/>
                    <h:inputText value="#{classes.classesName}"/>
                    <h:outputText value="Duration"/>
                    <h:inputText value="#{classes.duration}"/>
                    <h:outputText value="Slots"/>
                    <h:inputText value="#{classes.slots}"/>

                    <h:commandButton value="SUBMIT" class="btn btn-danger" action="#{classes.update()}" style="color: white !important;"/>
                  
                </div>
                      </h:form>
        </div>
