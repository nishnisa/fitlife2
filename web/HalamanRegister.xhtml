<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
<!--    <ui:composition template="Template.xhtml">
        <ui:define name="badan1">-->
            <main>
                <section>
                    <div class="halamanwaroeng1">
                        <div class="Header1">
                            <header>
                                <h1>Registrasi</h1>
                            </header>
                        </div>
                        
                        <br></br>
                         <div class="logokita">
                              
                                    <h:graphicImage value="/img/logowaroeng.png" />
                            </div>
                        <br/>
                        <h:form>
              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Nama Lengkap</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText
                    class="form-control"
                    value="#{member.memberName}"
                  />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Email</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.email}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Password</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText
                    class="form-control"
                    value="#{member.password}"
                  />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">No HP</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.phone}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Alamat</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.address}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Tanggal Lahir</label>
                </div>
                <div class="d-grid col-sm-6">
                  <h:inputText class="form-control" value="#{member.dateBirth}">
                    <f:convertDateTime pattern="MM/dd/yy" type="date" />
                  </h:inputText>
                </div>
              </div>
              <br />

              <br />
              <br />

              <div class="row">
                <div class="d-grid col-sm-6 tombolloginku">
                  <h:commandButton
                    value="ADD"
                    class="btncari"
                    action="#{member.savedata()}"
                  />
                </div>
                <div class="d-grid col-sm-6 tombolloginku">
                  <h:commandButton
                    value="Review"
                    class="btncari"
                    action="G-CekDataKaryawan"
                  />
                </div>
              </div>
            </h:form>

                        <br></br>
                        <div class="Footer">
                            <footer>
                                <a href="D-MenuAdmin.xhtml"><button class="btnlogout">Kembali</button></a>
                            </footer>
                        </div>
                    </div>
                </section>
            </main>
<!--        </ui:define>
    </ui:composition>-->
</h:body>

</html>
