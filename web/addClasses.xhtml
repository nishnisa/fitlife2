      <nav class="navbar-default navbar-side" role="navigation">

      <div id="page-wrapper">
        <div id="page-inner">
          <div >
            <h2 id="membershipFormLabel">
              ADD CLASS FORM
            </h2>
            <h:form>
                              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">ID Classes</label>
                </div>
                <div class="d-grid col-sm-6">
                <h:inputText class="form-control" value="#{addClassesDTO.idClasses}" />
                </div>
              </div>
              <br />
                              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Exercise</label>
                </div>
                <div class="d-grid col-sm-6">
                <h:inputText class="form-control" value="#{addClassesDTO.idExercise}" />
                </div>
              </div>
              <br />
    

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Class Name</label>
                </div>
                <div class="d-grid col-sm-6">
                    <h:inputText class="form-control" value="#{addClassesDTO.classesName}" />
                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Duration</label>
                  
                </div>
                <div class="d-grid col-sm-6">
                               <h:inputText class="form-control" value="#{addClassesDTO.duration}" />

                </div>
              </div>
              <br />

              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Slots</label>
                </div>
                <div class="d-grid col-sm-6">
                    <h:inputText class="form-control" value="#{addClassesDTO.slots}" />
                </div>
              </div>
              <br />
              
              <div class="inikasir row">
                <div class="d-grid col-sm-6">
                  <label class="form-label">Images</label>
                </div>
                <div class="d-grid col-sm-6">
                    <h:inputText class="form-control" value="#{addClassesDTO.images}" />
                </div>
              </div>
              <br />

<!--              <br />
              <br />-->

              <div class="row">
                <div class="d-grid col-sm-6 tombolloginku">
                  <h:commandButton
        value="ADD"
        class="btncari"
        action="#{classesService.savedata(addClassesDTO)}"
    />
                </div>
              </div>
            </h:form>
          </div>                
        </div>
                </div>
                      </div>
