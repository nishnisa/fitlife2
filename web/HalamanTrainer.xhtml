            <div>
              <h2>Tabel Trainer</h2>
            </div>
            <div style="margin-top: 15px">
              <a href="addTrainer.xhtml" class="btn btn-info"> Add Trainer</a>
            </div>
          </div>
                <h:dataTable var="trainer" value="#{trainer.tabeltrainer()}"
                                class="table table-responsive table-bordered">
                                <h:column>
                                    <f:facet name="header">ID Trainer</f:facet>
                                    #{trainer.idTrainer}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Trainer Name</f:facet>
                                    #{trainer.trainerName}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Email</f:facet>
                                    #{trainer.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Password</f:facet>
                                    #{trainer.password}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Phone Number</f:facet>
                                    #{trainer.phoneNumber}
                                </h:column>
           <h:column>
              <f:facet name="header">Actions</f:facet>
              <div style="display: flex">
                <h:form>
                  <h:commandLink action="#{trainer.delete()}">
                    <h:graphicImage
                      value="images/bin.png"
                      alt="Delete"
                      style="width: 25px"
                    />
                  </h:commandLink>
                </h:form>
                <h:form>
                    <h:commandLink action="#{trainer.getbyid(trainer.idTrainer)}">
                    <h:graphicImage
                      value="images/edit.png"
                      alt="edit"
                      style="width: 25px"
                    />
                  </h:commandLink>
                </h:form>
              </div>
            </h:column>
                            </h:dataTable>
                </div>
